name: E2E Tests

on: [push, workflow_dispatch]

jobs:
  e2e_build_and_test:
    name: Build Container and Run E2E Tests
    runs-on: ubuntu-18.04
    env:
      WP_VERSION: 6.1.0
      TRAVIS_MARIADB_VERSION: 10.8.3
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer
          extensions: mysql
          coverage: none
      - uses: actions/setup-node@v2
        with:
          node-version: '10.16.0'
      - run: git config --global url.https://github.com/.insteadOf git://github.com/
      - run: composer self-update 2.0.6 && composer install --no-progress
      - run: npm ci
      - run: npm run dist
      - run: npm run test:e2e-docker-up
      - run: npm run test:e2e-docker-ping
      - run: npm run test:e2e
      - run: npm run test:e2e-docker-down
